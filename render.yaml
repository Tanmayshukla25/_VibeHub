# render.yaml
services:
  # Backend Service Configuration
  - type: web
    name: vibehub-backend
    env: node
    region: singapore  # Choose the region closest to your users
    rootDir: Backend
    buildCommand: npm install
    startCommand: node index.js  # Use the production start command instead of dev
    plan: free
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: JWT_SECRET  # You'll need to set this in Render dashboard
        sync: false
      - key: MONGO_URI   # You'll need to set this in Render dashboard
        sync: false
      - key: CLOUDINARY_CLOUD_NAME # If you're using Cloudinary
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        fromService:
          name: vibehub-frontend
          type: web
          property: host

  # Frontend Service Configuration
  - type: web
    name: vibehub-frontend
    env: static
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_BASE_URL  # This will be used in your axios config
        fromService:
          name: vibehub-backend
          type: web
          property: host