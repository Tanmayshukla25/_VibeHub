services:
  # ==========================
  # ‚öôÔ∏è Backend (Node + Express + MongoDB)
  # ==========================
  - type: web
    name: vibehub-backend
    rootDir: Backend
    runtime: node
    buildCommand: npm ci
    startCommand: npm run dev
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4040
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: MONGO_URI
        sync: false        # set this manually in Render Dashboard
      - key: JWT_SECRET
        sync: false        # set this manually for security
      - key: FRONTEND_URL
        fromService:
          type: web
          name: vibehub-frontend
          property: host

  # ==========================
  # üíé Frontend (React + Vite)
  # ==========================
  - type: web
    name: vibehub-frontend
    rootDir: Frontend
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: vibehub-backend
          property: host
    routes:
      - type: rewrite
        source: /admin/login
        destination: /index.html
      - type: rewrite
        source: /*
        destination: /index.html
